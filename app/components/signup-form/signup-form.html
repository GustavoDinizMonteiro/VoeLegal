<section class="singup-form-cmp">

    <div class="container">
        <div class="row">
            <div class="col col-ms-6">
                <h3>Já sou cadastrado</h3>
                <p>Faça seu login e desfrute de nossas ofertas.</p>

                <button type="submit" data-toggle="modal" data-target="#exampleModal">Entrar</button>
            </div>

            <img src="../../../assets/img/register/line.png" alt="">

            <div class="col col-ms-6">
                <h3>Ainda não sou cadastrado</h3>
                <p>O cadastro é simples e rápido.</p>
                <p>Escolha abaixo o seu convênio:</p>

                <form>
                    <div class="form-group">
                        <label for="convenio">Escolha seu convênio</label>
                        <select class="form-control" id="convenio" width="100">
                            <option>CAA - MARANHÃO</option>
                            <option>CAA - MATO GROSSO DO SUL</option>
                            <option>CAA - PARANÁ</option>
                            <option>CAA - PARAÍBA</option>
                            <option>CAA - PIAUÍ</option>
                            <option>CAA - RIO DE JANEIRO</option>
                            <option>CAA - RIO GRANDE DO NORTE</option>
                            <option>CAA - RONDÔNIA</option>
                            <option>CAA - RORAIMA</option>
                            <option>CAA - SANTA CATARINA</option>
                            <option>CAA - TOCANTINS</option>
                            <option>OAB - ESPÍRITO SANTO</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
    
                <div class="signup">
                    <form>
                        <button class="close" data-dismiss="modal" aria-label="Close" style="float: right"></button>
                        <br>
                        <h2>Identifique-se</h2>
                        <br>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="    E-mail ou CPF">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="    Senha">
                        </div>
                        <button class="confirm" style=width:80% type="submit">ENVIAR</button>
                    </form>
                </div>
                <br>
    
            </div>
        </div>
    </div>
</section>
